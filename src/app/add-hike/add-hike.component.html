  </div>

<form #form="ngForm" (submit)="editHike(form.value);form.reset()">
    <input type="number" id="id" name="id" [(ngModel)]="hike.id" class="invisible order-1">
    <div class="form-group row align-items-center">
        <label for="name" class="col-sm-2">Nom</label>
        <input id="name" name="name" [(ngModel)]="hike.name" placeholder="name" class="col-sm-9" #msgName="ngModel" required [class.bg-danger]="msgName.invalid && msgName.touched">
    </div>
    <div class="form-group row align-items-center" >
        <label for="region" class="col-sm-2">Région</label>
        <input type="text" id="region" name="region" [(ngModel)]="hike.region" placeholder="region" class="col-sm-9">
    </div>
    <div class="form-group row align-items-center" >
      <label for="area" class="col-sm-2">Localité</label>
      <input type="text" id="area" name="area" [(ngModel)]="hike.area" placeholder="area" class="col-sm-9">
  </div>
  <div class="form-group row align-items-center">
      <label for="startingPoint" class="col-sm-2">Point de départ</label>
      <input type="text" id="startingPoint" name="startingPoint" [(ngModel)]="hike.startingPoint" placeholder="startingPoint" class="col-sm-9" #msgStartingPoint="ngModel" required [class.bg-danger]="msgStartingPoint.invalid && msgStartingPoint.touched">
  </div>
  <div class="form-group row align-items-center">
    <label for="distance" class="col-sm-2">Distance</label>
    <input type="number" id="distance" name="distance" [(ngModel)]="hike.distance" placeholder="distance" class="col-sm-3" #msgDistance="ngModel" required [class.bg-danger]="msgDistance.invalid && msgDistance.touched">
    <label for="distanceUnit" class="col-sm-1">Unité</label>
    <input type="text" id="distanceUnit" name="distanceUnit" [(ngModel)]="hike.distanceUnit" placeholder="distanceUnit" class="col-sm-3" #msgDistanceUnit="ngModel" required [class.bg-danger]="msgDistanceUnit.invalid && msgDistanceUnit.touched">
  </div>
  <div class="form-group row align-items-center" >
      <label for="duration" class="col-sm-2">Durée</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="hike.duration" placeholder="duration" class="col-sm-9">
  </div>
    <div class="form-group row align-items-center">
        <label for="heightDifference" class="col-sm-2">Dénivelé positif</label>
        <input type="number" id="heightDifference" name="heightDifference" [(ngModel)]="hike.heightDifference" placeholder="heightDifference" class="col-sm-9" #msgHeightDifference="ngModel" required [class.bg-danger]="msgHeightDifference.invalid && msgHeightDifference.touched">
    </div>
    <div class="form-group row align-items-center">
        <label for="evaluation" class="col-sm-2">Difficulté (de 1 à 6)</label>
        <input type="range" min="0" max="6" id="evaluation" name="evaluation" [(ngModel)]="hike.evaluation" placeholder="evaluation" class="col-sm-9" #msgEvaluation="ngModel" required [class.bg-danger]="msgEvaluation.invalid && msgEvaluation.touched">
    </div>
    <!-- ajout coordonnées -->
    <div class="form-group row align-items-center">
      <label for="lat" class="col-sm-2">Latitude</label>
      <input type="number" id="lat" name="lat" [(ngModel)]="hike.coords.lat" placeholder="Latitude" class="col-sm-3" #msgDistance="ngModel">
      <label for="lng" class="col-sm-1">Longitude</label>
      <input type="number" id="lng" name="lng" [(ngModel)]="hike.coords.lng" placeholder="Longitude" class="col-sm-3">
    </div>

    <div class="form-group row align-items-center">
        <label for="description" class="col-sm-2">Description</label>
        <textarea id="description" name="description" [(ngModel)]="hike.description" placeholder="description" rows="5" cols="80" class="col-sm-9" #msgDescription="ngModel" required [class.bg-danger]="msgDescription.invalid && msgDescription.touched"></textarea>
    </div>

    <button class="btn btn-primary my-5 mx-3" [disabled]="form.invalid">Envoyer</button>

</form>

<div class="data">

  {{hike?.name}} {{hike?.description}}
  {{form.value|json}}
</div>
